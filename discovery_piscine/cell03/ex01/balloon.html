<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 3-01</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      #balloon {
        width: 200px;
        height: 200px;
        background-color: red;
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.1s ease-out;
      }
    </style>
  </head>
  <body>
    <div id="balloon"></div>

    <script>
      const balloon = document.getElementById("balloon");

      let currentSize = 200;
      let colorIndex = 0;
      const colors = ["red", "green", "blue"];

      // ฟังก์ชันสำหรับวาดลูกโป่งใหม่ตามค่าปัจจุบัน
      function updateBalloon() {
        balloon.style.width = currentSize + "px";
        balloon.style.height = currentSize + "px";
        balloon.style.backgroundColor = colors[colorIndex];
      }

      // 1. "Click" (โตขึ้น + เปลี่ยนสี)
      balloon.addEventListener("click", () => {
        currentSize += 10;

        if (currentSize > 420) {
          currentSize = 200;
          colorIndex = 0;
        } else {
          colorIndex++;
          if (colorIndex > 2) {
            colorIndex = 0;
          }
        }
        updateBalloon();
      });

      // 2. "Mouse Leave" (หดลง + เปลี่ยนสีย้อนกลับ)
      balloon.addEventListener("mouseleave", () => {
        currentSize -= 5;

        if (currentSize < 200) {
          currentSize = 200;
        }

        colorIndex--;
        if (colorIndex < 0) {
          colorIndex = 2;
        }

        updateBalloon();
      });
    </script>
  </body>
</html>
