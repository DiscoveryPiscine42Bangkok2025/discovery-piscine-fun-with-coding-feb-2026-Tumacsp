<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tab</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
        height: 150px;
      }

      td {
        border: 1px solid black;
        padding: 20px;
        font-family: Arial, sans-serif;
        vertical-align: middle;
      }

      .first-cell {
        background-color: #e4ee26;
      }

      .second-cell {
        background-color: #e05c23;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td class="first-cell">First cell</td>
        <td class="second-cell">Second cell</td>
      </tr>
    </table>
  </body>
</html>
