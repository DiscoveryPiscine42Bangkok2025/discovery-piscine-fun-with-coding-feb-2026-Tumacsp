<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piscine Web</title>
    <style>
      body {
        margin: 0;
        text-align: center;
        font-family: Arial, sans-serif;
      }

      h1 {
        font-size: 48px;
        margin-top: 50px;
      }

      .image-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin-top: 20px;
        padding: 20px;
      }

      .fixed-image {
        width: 450px;
        height: 300px;
        object-fit: cover;
        border: 1px solid #ddd;
        display: block; /* ช่วยจัดการช่องว่างภายในลิงก์ */
      }

      /* เพิ่ม effect เวลาเอาเมาส์ไปชี้ที่รูปที่มีลิงก์ */
      .image-link:hover {
        opacity: 0.8;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <h1>Piscine Web</h1>

    <div class="image-container">
      <a href="https://www.youtube.com/watch?v=INscMGmhmX4" class="image-link">
        <img
          src="https://thehowler.org/wp-content/uploads/2018/01/roll-safe-meme-1.jpg"
          alt="Roll Safe Meme"
          class="fixed-image"
        />
      </a>

      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRvzTAz0n_p5GyzLkmRP0JZ-r_Cd0dEfUmbjw&s"
        alt="Programmer Meme"
        class="fixed-image"
      />
    </div>
  </body>
</html>
